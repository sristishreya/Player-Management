<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Player</title>
    <style>
        /* Add your CSS styles here */
    </style>
</head>
<body>
    <h1>Create Player</h1>
    
    <!-- Player Creation Form -->
    <form id="playerForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        
        <label for="url">Image URL:</label>
        <input type="text" id="url" name="url" required><br><br>
        
        <label for="birthplace">Birthplace:</label>
        <input type="text" id="birthplace" name="birthplace" required><br><br>
        
        <label for="career">Career:</label>
        <input type="text" id="career" name="career" required><br><br>
        
        <label for="matches">Matches:</label>
        <input type="number" id="matches" name="matches" required><br><br>
        
        <label for="score">Score:</label>
        <input type="number" id="score" name="score" required><br><br>
        
        <label for="fifties">Fifties:</label>
        <input type="number" id="fifties" name="fifties" required><br><br>
        
        <label for="centuries">Centuries:</label>
        <input type="number" id="centuries" name="centuries" required><br><br>
        
        <label for="wicket">Wickets:</label>
        <input type="number" id="wicket" name="wicket" required><br><br>
        
        <label for="average">Average:</label>
        <input type="number" id="average" name="average" step="0.01" required><br><br>

        <button type="submit">Create Player</button>
    </form>
    
    <h2>Search Player</h2>
    <input type="text" id="searchInput" placeholder="Enter player name">
    <button id="searchButton">Search</button>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        const playerForm = document.getElementById('playerForm');
        const searchInput = document.getElementById('searchInput');
        const searchButton = document.getElementById('searchButton');

        // Function to handle player creation form submission
        playerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(playerForm);
            try {
                const response = await axios.post('/api/player', Object.fromEntries(formData));
                console.log('Player created:', response.data);
                // Clear form after successful creation
                playerForm.reset();
            } catch (error) {
                console.error('Player creation failed:', error);
            }
        });

        // Function to handle search and redirect to playerDetails.html
        searchButton.addEventListener('click', () => {
            const playerName = searchInput.value;
            // Redirect to playerDetails.html with player's name as a query parameter
            window.location.href = `playerDetails.html?name=${encodeURIComponent(playerName)}`;
        });
    </script>
</body>
</html>
